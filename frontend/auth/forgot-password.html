<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pq1Vh9GU8C8WukZp9xd85PL4tPcNI0YvrFica8FWHZcizxgxYkWwaRMt1ikIzejneih/7gToYtL6VQAHW8IzVg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <h1>Reset Password</h1>
  <form id="resetForm">
    <input type="email" id="fpEmail" placeholder="Email" required />
    <button type="button" onclick="sendOTP()">Send OTP</button>
    <div id="otpSection" class="hidden">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <input type="password" id="newPass" placeholder="New Password" />
      <button type="submit">Reset</button>
    </div>
  </form>
  <script src="../toast.js"></script>
  <script>
    function sendOTP() {
      document.getElementById('otpSection').classList.remove('hidden');
      toast('OTP sent to email (demo)');
    }
    document.getElementById('resetForm').onsubmit = e => {
      e.preventDefault();
      toast('Password reset!');
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
