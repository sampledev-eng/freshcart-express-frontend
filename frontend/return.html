<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Return Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pq1Vh9GU8C8WukZp9xd85PL4tPcNI0YvrFica8FWHZcizxgxYkWwaRMt1ikIzejneih/7gToYtL6VQAHW8IzVg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Return Request</h1>
  <form id="returnForm">
    <input type="text" placeholder="Order ID" required />
    <textarea placeholder="Reason" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <script src="toast.js"></script>
  <script>
    document.getElementById('returnForm').onsubmit = e => {
      e.preventDefault();
      toast('Return requested');
    };
  </script>
</body>
</html>
